<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <p></p>
  <script>
    // 发送信息
    let ws = new WebSocket("ws://127.0.0.1:8888")
    ws.onopen= function(){
      console.log('socket连接已打开')
      ws.send('你好')

    ws.onmessage = function(e){
      console.log(e.data)
    }
  </script>
  
</body>
